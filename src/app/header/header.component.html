<mat-toolbar class="toolbar">

  <a routerLink="/">
    <img src="../../assets/images/logo.png" alt="Logo" class="logo">
  </a>

  <button class="hamburger" (click)="toggleMenu()" aria-label="Toggle navigation menu">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="spacer"></span>

  <div class="nav-container" [class.show]="menuOpen">
    <a routerLink="/home" class="header" (click)="closeMenu()">Home</a>
    <a routerLink="/about" class="header" (click)="closeMenu()">About Us</a>
    <nav>
      <button mat-button [matMenuTriggerFor]="menu" class="nav-link" matTooltip="Services">
        Services
      </button>
      <mat-menu #menu="matMenu" class="dropdown-menu">
        <button mat-menu-item routerLink="/agriculture" (click)="closeMenu()">Agriculture</button>
        <button mat-menu-item routerLink="/railways" (click)="closeMenu()">Railways</button>
      </mat-menu>
    </nav>
    <a routerLink="/contact" class="header" (click)="closeMenu()">Contact</a>
  </div>
  

  <span class="spacer"></span>

  <div class="icon-container">
    <a routerLink="/search"><mat-icon class="example-icon">search</mat-icon></a>
  </div>
  

 </mat-toolbar>

  <router-outlet></router-outlet>
